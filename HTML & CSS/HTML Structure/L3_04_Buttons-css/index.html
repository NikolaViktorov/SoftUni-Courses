<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="font-awesome.min.css">
    <title>Buttons CSS</title>
</head>

<body>
    <h2>Normal Buttons</h2>
    <a class="ar ar-outline">Learn More</a>
    <button class="btn btn-outline">Learn More</button>
    <button class="hover btn-outline btn">Learn More</button>

    <h2>Filled Buttons</h2>
    <a class="fill ar ar-primary">Learn More</a>
    <button class="fill btn btn-primary">Learn More</button>
    <button class="fill hover btn btn-primary">Learn More</button>

    <h2>Icon buttons</h2>
    <a class="fill ar ar-icon"><i class="fas fa-arrow-down"></i>Download</a>
    <button class="fill btn btn-icon"><i class="fas fa-arrow-down"></i>Download</button>
    <button class="fill hover btn btn-icon"><i class="fas fa-arrow-down"></i>Download</button>
</body>

</html>
